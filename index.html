<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts for modern font style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Prism.js CSS for syntax highlighting (Dark Theme) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS to adjust pre/code styling -->
    <style>
      pre {
        margin: 0;
        padding: 0.5rem 1rem 0.5rem 0.5rem; /* top, right, bottom, left */
        overflow-x: auto;
      }
      pre code {
        margin: 0;
        padding: 0;
        display: block;
      }
    </style>

    <link rel="stylesheet" href="styles.css" />

    <title>Public Util</title>
  </head>

  <body>
    <div class="container my-5">
      <!-- SSH Public Key Section -->
      <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2>SSH Public Key</h2>
          <button class="btn btn-primary btn-sm" onclick="copyToClipboard('sshCode')">
            Copy
          </button>
        </div>
        <pre><code id="sshCode" class="language-bash">Loading...</code></pre>
      </div>

      <!-- Signing Public Key Section -->
      <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Signing Public Key</h2>
          <button class="btn btn-primary btn-sm" onclick="copyToClipboard('signing')">
            Copy
          </button>
        </div>
        <pre><code id="signing" class="language-bash">Loading...</code></pre>
      </div>

      <!-- Bash Default Configuration Section -->
      <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Bash Default Configuration</h2>
          <button class="btn btn-primary btn-sm" onclick="copyToClipboard('bashrcCode')">
            Copy
          </button>
        </div>
        <pre><code id="bashrcCode" class="language-bash">Loading...</code></pre>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>

    <!-- Custom script to handle file loading and copy functionality -->
    <script src="scripts.js"></script>
  </body>
</html>
